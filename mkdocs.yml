site_name: GhostMicro Library Docs
site_url: https://ghostmicro.github.io/GhostMicro-Library-Documents/
repo_url: https://github.com/gridsmicro/GhostMicro-Library-Documents
edit_uri: edit/main/docs/

use_directory_urls: false

theme:
  name: material
  palette:
    # Dark mode default
    - scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode toggle
    - scheme: default
      primary: white
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

plugins:
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          name: English
          default: true
        - locale: th
          name: ไทย

nav:
  - Home: index.md
  - 01 Central Hub: 01_ส่วนกลางหลัก/NOTE.md
  - 02 Core IoT:
    - Architecture Blueprint: 02_core_iot/Architecture_Blueprint.md
    - Hardware BOM: 02_core_iot/Hardware_BOM.md
    - Firmware Guide: 02_core_iot/Firmware_Guide.md
    - Genesis Reflex Protocol: 02_core_iot/Genesis_Reflex_Protocol.md
    - Identity System: 02_core_iot/Identity_System.md
  - 03 IoT Smart Farm: 03_iot_smart_farm/index.md
  - 04 IoT Smart Home: 04_iot_smart_home/index.md
  - 05 IoT Robot:
    - Body System Walkthrough: 05_iot_robot/Body_System_Walkthrough.md
    - Neural Mapping System: 05_iot_robot/Neural_Mapping_System.md
    - Robotics Specifications: 05_iot_robot/Robotics_Specifications.md
    - The Soul Walkthrough: 05_iot_robot/The_Soul_Walkthrough.md
  - General:
    - Inspiration: General/inspiration.md
    - Master Plan: General/Master_Plan.md
    - System Architecture: General/System_Architecture_Layers.md
    - Developer Kit: General/GENESIS_DEV_KIT.md
    - Project Index: General/PROJECT_INDEX.md
    - API Guide: General/API_REQUEST_GUIDE.md
    - Resumption Guide: General/Resumption_Guide.md
    - AI GhostCore:
      - AI Customization Guide: General/AI_Customization_Guide.md
      - AI Dashboard Architecture: General/AI_Dashboard_Architecture.md
  - Multi-Agent Coordination: Robotics/Multi_Agent_Coordination.md
  - AI Rules:
    - Core Memory: AI_Rules/Core_Memory.md

