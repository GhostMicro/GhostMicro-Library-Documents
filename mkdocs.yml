site_name: GhostMicro Library Docs
site_url: https://ghostmicro.github.io/GhostMicro-Library-Documents/
repo_url: https://github.com/gridsmicro/GhostMicro-Library-Documents
edit_uri: edit/main/docs/

use_directory_urls: false

theme:
  name: material
  palette:
    # Dark mode default
    - scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode toggle
    - scheme: default
      primary: white
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

plugins:
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          name: English
          default: true
        - locale: th
          name: ไทย

nav:
  - Home: index.md
  - General:
    - Inspiration: General/inspiration.md
    - Master Plan: General/Master_Plan.md
    - System Architecture: General/System_Architecture_Layers.md
    - Developer Kit: General/GENESIS_DEV_KIT.md
    - Project Index: General/PROJECT_INDEX.md
    - API Guide: General/API_REQUEST_GUIDE.md
    - Resumption Guide: General/Resumption_Guide.md
    - Logs: General/Logs/
    - AI GhostCore:
      - AI Customization Guide: General/AI_Customization_Guide.md
      - AI Dashboard Architecture: General/AI_Dashboard_Architecture.md
  - AI Rules:
    - Core Memory: AI_Rules/Core_Memory.md
